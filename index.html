<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum-kit-Piano</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="piano">
      <!-- Для data-key от 49 до 54-->
      <div class="octave">
        <div class="key" data-key="49">
          <span class="note_name__white" data-key="49">1</span>
        </div>
        
        <div class="key key__big" data-key="50">
          <span class="note_name__white" data-key="50">2</span>
        </div>
        
        <div class="key" data-key="51">
          <span class="note_name__white" data-key="51">3</span>
        </div>
        
        <div class="key key__big" data-key="52">
          <span class="note_name__white" data-key="52">4</span>
        </div>
        
        <div class="key key__big" data-key="53">
          <span class="note_name__white" data-key="53">5</span>
        </div>
        
        <div class="key" data-key="54">
          <span class="note_name__white" data-key="54">6</span>
        </div>
        
        <div class="key" data-key="55">
          <span class="note_name__white" data-key="55">7</span>
        </div>
        
        <div class="black_keys">
          <div class="key_black" data-key="shift+49">
            <span class="note_name" data-key="shift+49">1 + ⇧</span>
          </div>
          
          <div class="key_black" data-key="shift+50">
            <span class="note_name" data-key="shift+50">2 + ⇧</span>
          </div>
        </div>
        
        <div class="black_keys black_keys__right">
          <div class="key_black" data-key="shift+52">
            <span class="note_name" data-key="shift+52">4 + ⇧</span>
          </div>

          <div class="key_black key_black__middle" data-key="shift+53">
            <span class="note_name" data-key="shift+53">5 + ⇧</span>
          </div>
          
          <div class="key_black" data-key="shift+54">
            <span class="note_name" data-key="shift+54">6 + ⇧</span>
          </div>
        </div>
      </div>

      <!-- Для data-key от 54 до 69-->
      <div class="octave">
        <div class="key" data-key="56">
          <span class="note_name__white" data-key="56">8</span>
        </div>

        <div class="key key__big" data-key="57">
          <span class="note_name__white" data-key="57">9</span>
        </div>

        <div class="key" data-key="48">
          <span class="note_name__white" data-key="48">0</span>
        </div>

        <div class="key key__big" data-key="81">
          <span class="note_name__white" data-key="81">Q</span>
        </div>

        <div class="key key__big" data-key="87">
          <span class="note_name__white" data-key="87">W</span>
        </div>

        <div class="key" data-key="69">
          <span class="note_name__white" data-key="69">E</span>
        </div>

        <div class="key" data-key="82">
          <span class="note_name__white" data-key="82">R</span>
        </div>

        <div class="black_keys">
          <div class="key_black" data-key="shift+56">
            <span class="note_name" data-key="shift+56">8 + ⇧</span>
          </div>
         
          <div class="key_black" data-key="shift+57">
            <span class="note_name" data-key="shift+57">9 + ⇧</span>
          </div>
        </div>

        <div class="black_keys black_keys__right">
          <div class="key_black" data-key="shift+81">
            <span class="note_name" data-key="shift+81">Q + ⇧</span>
          </div>
         
          <div class="key_black key_black__middle" data-key="shift+87">
            <span class="note_name" data-key="shift+87">W + ⇧</span>
          </div>
         
          <div class="key_black" data-key="shift+69">
            <span class="note_name" data-key="shift+69">E + ⇧</span>
          </div>
        </div>
      </div>


      <!--Для data-key от 70 по 80 -->
      <div class="octave">
        <div class="key" data-key="84">
          <span class="note_name__white" data-key="84">T</span>
        </div>
        
        <div class="key key__big" data-key="89">
          <span class="note_name__white" data-key="89">Y</span>
        </div>
        
        <div class="key" data-key="85">
          <span class="note_name__white" data-key="85">U</span>
        </div>
        
        <div class="key key__big" data-key="73">
          <span class="note_name__white" data-key="73">I</span>
        </div>
        
        <div class="key key__big" data-key="79">
          <span class="note_name__white" data-key="79">O</span>
        </div>
        
        <div class="key" data-key="80">
          <span class="note_name__white" data-key="80">P</span>
        </div>
        
        <div class="key" data-key="65">
          <span class="note_name__white" data-key="65">A</span>
        </div>
        
        <div class="black_keys">
          <div class="key_black" data-key="shift+84">
            <span class="note_name" data-key="shift+84">T + ⇧</span>
          </div>
        
          <div class="key_black" data-key="shift+89">
            <span class="note_name" data-key="shift+89">Y + ⇧</span>
          </div>
        </div>
        
        <div class="black_keys black_keys__right">
          <div class="key_black" data-key="shift+73">
            <span class="note_name" data-key="shift+73">I + ⇧</span>
          </div>
        
          <div class="key_black key_black__middle" data-key="shift+79">
            <span class="note_name" data-key="shift+79">O + ⇧</span>
          </div>
        
          <div class="key_black" data-key="shift+80">
            <span class="note_name" data-key="shift+80">P + ⇧</span>
          </div>
        </div>
      </div>

      <div class="octave">
        <div class="key" data-key="83">
          <span class="note_name__white" data-key="83">S</span>
        </div>
        
        <div class="key key__big" data-key="68">
          <span class="note_name__white" data-key="68">D</span>
        </div>
        
        <div class="key" data-key="70">
          <span class="note_name__white" data-key="70">F</span>
        </div>
        
        <div class="key key__big" data-key="71">
          <span class="note_name__white" data-key="71">G</span>
        </div>
        
        <div class="key key__big" data-key="72">
          <span class="note_name__white" data-key="72">H</span>
        </div>
        
        <div class="key" data-key="74">
          <span class="note_name__white" data-key="74">J</span>
        </div>
        
        <div class="key" data-key="75">
          <span class="note_name__white" data-key="75">K</span>
        </div>
        
        <div class="black_keys">
          <div class="key_black" data-key="shift+83">
            <span class="note_name" data-key="shift+83">S + ⇧</span>
          </div>
        
          <div class="key_black" data-key="shift+68">
            <span class="note_name" data-key="shift+68">D + ⇧</span>
          </div>
        </div>
        
        <div class="black_keys black_keys__right">
          <div class="key_black" data-key="shift+71">
            <span class="note_name" data-key="shift+71">G + ⇧</span>
          </div>
        
          <div class="key_black key_black__middle" data-key="shift+72">
            <span class="note_name" data-key="shift+72">H + ⇧</span>
          </div>
        
          <div class="key_black" data-key="shift+74">
            <span class="note_name" data-key="shift+74">J + ⇧</span>
          </div>
        </div>
      </div>

      <div class="octave">
        <div class="key" data-key="76">
          <span class="note_name__white" data-key="76">L</span>
        </div>
        
        <div class="key key__big" data-key="90">
          <span class="note_name__white" data-key="90">Z</span>
        </div>
        
        <div class="key" data-key="88">
          <span class="note_name__white" data-key="88">X</span>
        </div>
        
        <div class="key key__big" data-key="67">
          <span class="note_name__white" data-key="67">C</span>
        </div>
        
        <div class="key key__big" data-key="86">
          <span class="note_name__white" data-key="86">V</span>
        </div>
        
        <div class="key" data-key="66">
          <span class="note_name__white" data-key="66">B</span>
        </div>
        
        <div class="key" data-key="78">
          <span class="note_name__white" data-key="78">N</span>
        </div>
        
        <div class="key" data-key="77">
          <span class="note_name__white" data-key="77">M</span>
        </div>
        
        <div class="black_keys">
          <div class="key_black" data-key="shift+76">
            <span class="note_name" data-key="shift+76">L + ⇧</span>
          </div>
        
          <div class="key_black" data-key="shift+90">
            <span class="note_name" data-key="shift+90">Z + ⇧</span>
          </div>
        </div>
        
        <div class="black_keys black_keys__right">
          <div class="key_black" data-key="shift+67">
            <span class="note_name" data-key="shift+67">C + ⇧</span>
          </div>
        
          <div class="key_black key_black__middle" data-key="shift+86">
            <span class="note_name" data-key="shift+86">V + ⇧</span>
          </div>
        
          <div class="key_black" data-key="shift+66">
            <span class="note_name" data-key="shift+66">B + ⇧</span>
          </div>
        </div>
      </div>

    </div>

    <script src="./script.js"></script>
  </body>
</html>
